<!DOCTYPE html>
<html lang="en">
  <head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Roadtrippr: Share an adventure.">
    <meta name="author" content="Birkan Uzun, Dishaan Ahuja, Tuan Tran">

    <title>Roadtrippr</title>

    <!-- CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="js/bootstrap-datetimepicker/build/css/bootstrap-datetimepicker.min.css" />
    <link href="css/index.css" rel="stylesheet">

  </head>

  <body>

    <div class="site-wrapper">
      <div class="site-wrapper-inner">
        <div class="cover-container">



          <div class="inner cover">
            <h1 class="cover-heading">Roadtrippr</h1>
            <p class="lead">SHARE A NEW ADVENTURE</p>
            <p class="lead">
              <a href="#" class="btn btn-lg btn-default start">Start a Trip</a>
              <a href="#" id="btn_find_trip" class="btn btn-lg btn-default search">Find a Trip</a>
            </p>
          </div>
 
          <div id="search_window">
            <h2 class="search_form_heading">Search for roadtrips to join</h2>
            <h5 class="search_form_instructions">Enter as much information as you know. Only (*) fields are required.</h5>
            <form role="form">
              <div class="form-group">
                <label class="search_label" for="textfield_start">Start Location</label>
                <input type="text" class="form-control" id="textfield_start" >
              </div>
              <div class="form-group">
                <label class="search_label" for="textfield_end">End Location</label>
                <input type="text" class="form-control" id="textfield_end" >
              </div>           
              <div class="form-group">
                <label class="search_label" for="datepicker_start">Starting on or after</label>
                <input type='text' class="form-control" id='datetimepicker_start' />
              </div>   
            </form>
          </div>

        </div>
      </div>
    </div>

    <!-- JavaScript -->
    <script src="js/jquery-2.1.3.min.js"></script>
    <script src="js/bootstrap.js"></script>
    <script src="js/moment/moment.js"></script>
    <script src="js/index.js"></script>
    <script src="js/bootstrap-datetimepicker/build/js/bootstrap-datetimepicker.min.js"></script>

  </body>

</html>
