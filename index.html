<!DOCTYPE html>
<html lang="en">
  <head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Roadtrippr: Share an adventure.">
    <meta name="author" content="Birkan Uzun, Dishaan Ahuja, Tuan Tran">

    <title>Roadtrippr</title>

    <!-- CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/index.css" rel="stylesheet">

  </head>

  <body>


    <div class="site-wrapper">

      <div class="site-wrapper-inner">
        
        <div class="cover-container">
          <div class="inner cover">
            <h1 class="cover-heading">Roadtrippr</h1>
            <p class="lead">SHARE A NEW ADVENTURE</p>
            <p class="lead">
              <a href="#" id="btn-login" class="btn btn-lg btn-default" data-toggle="modal" data-target="#login-modal">Login</a>
              <a href="#" id="btn-signup" class="btn btn-lg btn-default" data-toggle="modal" data-target="#signup-modal">Sign Up</a>
            </p>
          </div>
        </div>

        <!-- Login Modal -->
        <div class="modal fade" id="login-modal" role="dialog" aria-labelledby="login-modal-label" aria-hidden="true">
          <div class="modal-dialog">
            <div class="modal-content">

              <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title text-center" id="login-modal-label">Login</h4>
              </div>

              <div class="modal-body">
                <form class="form-horizontal" id="login-form">
                    
                    <div class="form-group has-error has-feedback errorMessage" style="display:none;">
                      <label class="control-label errorMessageLabel">Oops! Something went wrong, please try logging in again.</label>
                    </div>

                    <div class="form-group">
                      <input type="email" class="form-control email" id="login-email" placeholder="Email" required>
                    </div>

                    <div class="form-group">
                      <input type="password" class="form-control password" id="login-password" placeholder="Password" required>
                    </div>

                    <button type="submit" id="btn-submit-login" class="btn btn-default">Login</button>

                </form>
              </div>
            
            </div>
          </div>
        </div>        

        <!-- Sign Up Modal -->
        <div class="modal fade" id="signup-modal" role="dialog" aria-labelledby="signup-modal-label" aria-hidden="true">
          <div class="modal-dialog">
            <div class="modal-content">

              <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title text-center" id="signup-modal-label">Sign Up</h4>
              </div>

              <div class="modal-body">
                <form class="form-horizontal" id="signup-form">
                    
                    <div class="form-group has-error has-feedback errorMessage" style="display:none;">
                      <label class="control-label errorMessageLabel">Oops! Something went wrong, please try signing up again.</label>
                    </div>

                    <div class="form-group">
                      <div class="col-md-12">
                        <div class="form-inline">
                          <div class="form-group col-md-6">
                            <input type="text" id="signup-first-name" class="form-control" placeholder="First Name" required/>
                          </div>
                          <div class="form-group col-md-6">
                            <input type="text" id="signup-last-name" class="form-control" placeholder="Last Name" required/>
                          </div>
                        </div>
                      </div>
                    </div>

                    <div class="form-group">
                      <input type="email" class="form-control email" id="signup-email" placeholder="Email" required/>
                    </div>

                    <div class="form-group">
                      <div class="col-md-12">
                        <div class="form-inline">
                          <div class="form-group col-md-6">
                            <input type="password" id="signup-password" class="form-control" placeholder="Password" required/>
                          </div>
                          <div class="form-group col-md-6">
                            <input type="password" id="signup-password-confirm" class="form-control" data-match="#signup-password" placeholder="Confirm Password" required/>
                          </div>
                        </div>
                      </div>
                    </div>

                    <button type="submit" id="btn-submit-signup" class="btn btn-default">Sign Up</button>

                </form>
              </div>
            
            </div>
          </div>
        </div>

      </div>
    </div>

    <!-- JavaScript -->
    <script src='https://cdn.firebase.com/js/client/2.2.1/firebase.js'></script>
    <script src="js/jquery-2.1.3.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/validator.min.js"></script>
    <script src="js/index.js"></script>

  </body>

</html>
