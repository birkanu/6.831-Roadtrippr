<!DOCTYPE html>
<html lang="en">
  <head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Roadtrippr: Share an adventure.">
    <meta name="author" content="Birkan Uzun, Dishaan Ahuja, Tuan Tran">

    <title>Profile</title>

    <!-- CSS -->
    <link href="../css/bootstrap.min.css" rel="stylesheet">
    <link href="../css/profile.css" rel="stylesheet">

  </head>

  <body>
    <div class="container">
      <center>
        <img src="{{photo}}" name="aboutme" width="140" height="140" class="img-circle">
        <h2>{{first_name}} {{last_name}}</h2>
        <h5>{{gender}}</h5>
        <h5>{{age}}</h5>
        <h5>{{city}}</h5>
        <h5>{{occupation}}</h5>
        <span class="label label-warning">CHAT</span> <span class="label label-success">ADD TO MAYBES</span><br>
      </center>
      <br>
      <center>
        <div class="text-left">
          <h3 class="profile-info">About Me: </h3><span class="profile-info">{{about_me}}</span>
        </div>
        <br>
        <div class="text-left">
          <h3 class="profile-info">6 Things I Couldn't Travel Without: </h3><span class="profile-info">{{six_things}}</span>
        </div>
        <br>
        <div class="text-left">
          <h3 class="profile-info">Best Places I've Been To: </h3><span class="profile-info">{{best_places}}</span>
        </div>
      </center>
    </div>
    <!-- JavaScript -->
    <script src="../js/jquery-2.1.3.min.js"></script>
    <script src="../js/bootstrap.min.js"></script>
    <script src="../js/handlebars-v3.0.1.js"></script>
    <script src="../js/profile.js"></script>
    <script src="../js/json/users.js"></script>
  </body>

</html>
