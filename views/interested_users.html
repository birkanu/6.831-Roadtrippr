<!DOCTYPE html>
<html lang="en">
  <head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Roadtrippr: Share an adventure.">
    <meta name="author" content="Birkan Uzun, Dishaan Ahuja, Tuan Tran">

    <title>Interested Users</title>

    <!-- CSS -->
    <link href="../css/bootstrap.min.css" rel="stylesheet">
    <link href="../css/interested_users.css" rel="stylesheet">
  </head>

  <body>

    <div class="container">

      <div class="row">
        <h1>INTERESTED USERS</h1>
      </div>
      <div class='row'>
        <div class='col-md-12'>
          <div class="carousel slide media-carousel" id="media"> 
            <h3 id="trip_name"></h3>
            <div class="carousel-inner">
              <div class="item">
                <div class="row">
                  {{#each users}}
                    <div class="col-md-4">
                      <a class="thumbnail" href="#" data-toggle="modal" data-target="#user-modal{{index}}"><img alt="" src={{photo}}></a>
                      <center>
                        <h3>{{first_name}} {{last_name}}</h3>
                        <br>
                      </center>
                    </div>   
                  {{/each}}           
                </div>
              </div>
            </div>

            <a data-slide="prev" href="#media" class="left carousel-control">‹</a>
            <a data-slide="next" href="#media" class="right carousel-control">›</a>
          </div>                          
        </div>
      </div>

      <div id="modal-container">
        {{#each users}}
          <div class="modal fade" id="user-modal{{index}}" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-body">
                  <div class="row">
                    <div class="col-md-6">
                      <center>
                        <img src="{{photo}}" name="aboutme" width="140" height="140" border="0" class="img-circle">
                        <br>
                        <span class="label label-warning">CHAT</span><br>
                        <span class="label label-success">ADD TO MAYBES</span><br>
                        <a href="profile.html?user={{index}}" class="label label-info">VIEW PROFILE</a>
                      </center>
                    </div>
                    <div class="col-md-6">
                      <h3 class="media-heading">{{first_name}} {{last_name}}, {{age}}</h3>
                      <h5 class="media-heading">{{city}}</h5>
                      <br>
                      <h5 class="media-heading">NOTE TO YOU</h5>{{note}}
                      <br><br>
                    </div>
                  </div>
                </div>
                <div class="modal-footer">
                  <center>
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                  </center>
                </div>
              </div>
            </div>
          </div>
        {{/each}}
      </div>

    </div>
    <!-- JavaScript -->
    <script src="../js/jquery-2.1.3.min.js"></script>
    <script src="../js/bootstrap.min.js"></script>
    <script src="../js/handlebars-v3.0.1.js"></script>
    <script src="../js/json/users.js"></script>
    <script src="../js/json/road_trips.js"></script>
    <script src="../js/interested_users.js"></script>

  </body>

</html>
